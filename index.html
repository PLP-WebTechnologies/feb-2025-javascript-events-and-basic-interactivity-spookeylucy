<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 web page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1> This is an interactive web page</h1>
    
    <button id="changeTextButton"> Click here to change text</button>

    <button id="hoverBtn"> Hover over here to change colour</button>

    <input type="text" id="keypressInput" placeholder="type something here">
    <p id="keypressDisplay"> yaaah you pressed: </p>

    <form id="myForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="password" id="password" placeholder="Password (8+ chars)" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Interactive Gallery: Simple Image Gallery -->
    <div id="gallery">
        <img src="https://images.pexels.com/photos/31672030/pexels-photo-31672030/free-photo-of-charming-flower-shopfront-in-muswell-hill-london.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 1">
        <img src="https://images.pexels.com/photos/30303984/pexels-photo-30303984/free-photo-of-charming-coffee-setup-with-flowers-and-sweets.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 2">
        <img src="https://images.pexels.com/photos/31716531/pexels-photo-31716531/free-photo-of-dreamy-portrait-with-floral-face-art.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 3">
    </div>

    <script src="script.js"></script>
        


</body>
</html>
